name: Deploy to VPS

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          touch .env  
          echo NEXT_PUBLIC_STRAPI=${{ secrets.NEXT_PUBLIC_STRAPI }} >> .env
          echo NEXT_PUBLIC_BACKEND=${{ secrets.NEXT_PUBLIC_BACKEND }} >> .env
          cat .env

      - name: Build application
        run: npm run build

      - name: Prepare build artifact
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/ 2>/dev/null || true
          cp package.json next.config.js deploy/ 2>/dev/null || true

      - name: Compress build
        run: tar -czf deploy.tar.gz -C deploy .

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/matrix
            # Остановить сервис перед обновлением
            sudo systemctl stop matrix.service || true

            # Удалить старые файлы (оставить node_modules, если хотите сохранить зависимости)
            rm -rf .next public package.json next.config.js

      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/var/www/matrix/"

      - name: Finalize deployment on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/matrix
            tar -xzf deploy.tar.gz
            rm -f deploy.tar.gz

            npm ci --omit=dev

            sudo systemctl daemon-reload
            sudo systemctl enable matrix.service
            sudo systemctl restart matrix.service
            sudo systemctl status matrix.service --no-pager
