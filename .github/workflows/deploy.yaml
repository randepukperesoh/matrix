name: Deploy to VPS

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          touch .env  
          echo NEXT_PUBLIC_STRAPI=${{ secrets.NEXT_PUBLIC_STRAPI }} >> .env
          echo NEXT_PUBLIC_BACKEND=${{ secrets.NEXT_PUBLIC_BACKEND }} >> .env
          cat .env

      # - name: Build application
      #   run: npm run build

      - name: Deploy to VPS and setup service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/matrix
            git pull
            npm ci --only=production
            sudo systemctl daemon-reload
            sudo systemctl enable matrix.service
            sudo systemctl restart matrix.service

            sudo systemctl status matrix.service --no-pager
